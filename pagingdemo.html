<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Paging Demo</title>
<meta name="author" content="lvjs">
<link rel="stylesheet" type="text/css" href="css/screen.css">
</head>
<body>
<div class="wrap">
    <div class="container">
        <h1>分页演示</h1>
        <div class="main-top">
            <div class="set-page-count">
                <span>每页条数</span>
                <select id="page-count">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                    <option value="200">200</option>
                </select>
            </div>
        </div>
        <div class="main-content clearfix" id="tableLocation">
			
        </div>
        <div class="main-bottom">
            <div id="pagebtns" class="no-text-select" ></div>
        </div>
    </div>
    
</div>
<script src="js/libs/jquery-1.10.1.min.js"></script>
<script src="js/paging-v1.0.0.js"></script>
<script src="js/pagingdemo.js"></script>
</body>
</html>
